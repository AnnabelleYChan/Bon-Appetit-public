<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../styles/profile.css" />
  </head>
  <body>
    <img src="../imgs/default.png" alt="Profile Image" class="profile-image" />
    <h1 class="profile-name">Placeholder</h1>
    <ul class="profile-options">
      <li>Email: placeholder@example.com</li>
      <li>Password: ********</li>
      <li><a href="#">Delete Account</a></li>
      <li><a href="#">Change Password</a></li>
      <li><span class="toggle-mode">Switch to Dark Mode</span></li>
    </ul>

    <script>
      const toggleMode = document.querySelector(".toggle-mode");
      let isDarkMode = false;

      toggleMode.addEventListener("click", function () {
        document.body.style.backgroundColor = isDarkMode ? "#fbf9f5" : "#333";
        document.body.style.color = isDarkMode ? "#000" : "#fff";
        toggleMode.textContent = isDarkMode
          ? "Switch to Dark Mode"
          : "Switch to Light Mode";
        isDarkMode = !isDarkMode;
      });
    </script>
  </body>
</html>
