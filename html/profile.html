<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../styles/profile.css" />
</head>
<body>
    <img src="../imgs/default.png" alt="Profile Image" class="profile-image" />
    <h1 class="profile-name">Placeholder</h1>
    <ul class="profile-options">
      <li>Email: placeholder@example.com</li>
      <li>Password: ********</li>
      <li><a href="#">Delete Account</a></li>
      <li><a href="#">Change Password</a></li>
    </ul>

    <script>
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) {
                return;
            }

            if (event.data && event.data.type === 'changeMode') {
                changeBackgroundMode(event.data.mode);
            }
        });

        function changeBackgroundMode(mode) {
            const body = document.body;
            if (mode === 'dark') {
                body.style.backgroundColor = "#333";
                body.style.color = "#fbf9f5";
            } else {
                body.style.backgroundColor = "#fbf9f5";
                body.style.color = "#000";
            }
        }
    </script>
</body>
</html>
