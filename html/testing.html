<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/testing.css" />
  </head>
  <body>
    <header>
      <div class="BA">
        <img id="logo" src="../imgs/BA_Logo.png" alt="#" />
        <h1>Bon Appetit</h1>
      </div>
      <div class="tabs">
        <a id="aboutus" href="../html/developer.html"><h1>About Us</h1></a>
        <button id="modeToggle">Dark Mode</button>
        <img id="profile" src="../imgs/default.png" alt="#" />
      </div>
    </header>

    <div class="body-container">
      <div class="slideshow-container">
        <div style="text-align: center" class="dots">
          <span class="dot" onclick="currentSlide(1)">Wheel</span>
          <span class="dot" onclick="currentSlide(2)">Search</span>
          <span class="dot" onclick="currentSlide(3)">Profile</span>
        </div>
        <div class="mySlides fade">
          <iframe src="wheel.html"></iframe>
        </div>

        <div class="mySlides fade">
          <iframe src="search.html"></iframe>
        </div>

        <div class="mySlides fade">
          <iframe src="profile.html"></iframe>
        </div>
      </div>
      <iframe id="list" src="list.html"></iframe>
    </div>
    <br />
  </body>
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    function currentSlide(n) {
      showSlides((slideIndex = n));
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }

    document
      .getElementById("modeToggle")
      .addEventListener("click", function () {
        const body = document.body;
        const header = document.querySelector("header"); // Assuming you have a <header> element
        const toggleBtn = document.getElementById("modeToggle");

        if (
          body.style.backgroundColor === "rgb(51, 51, 51)" ||
          body.style.backgroundColor === "#333"
        ) {
          // Switch to Light Mode
          body.style.backgroundColor = "#fbf9f5";
          body.style.color = "#000";

          header.style.backgroundColor = "#fbf9f5";
          header.style.color = "#000";
          toggleBtn.textContent = "Dark Mode";
        } else {
          // Switch to Dark Mode
          body.style.backgroundColor = "#333";
          body.style.color = "#fbf9f5";
          header.style.backgroundColor = "#333";
          header.style.color = "#fbf9f5";
          toggleBtn.textContent = "Light Mode";
        }
      });
  </script>
</html>
