<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/wheel.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="../js/Winwheel.js"></script>
    <title>Bon Appetit Wheel</title>
  </head>
  <body>
    <div class="wheel-container">
      <div class="triangle-pointer"></div>
      <canvas id="canvas" width="500" height="500"></canvas>
      <button id="spinButton" onclick="startSpin()">Spin</button>
    </div>
    <script>
        let myWheel = new Winwheel({
            'canvasId'    : 'canvas',
            'numSegments' : 4,
            'segments'    : [
              {'fillStyle' : '#68aede', 'text' : 'Segment 1'},
              {'fillStyle' : '#9cd6ea', 'text' : 'Segment 2'},
              {'fillStyle' : '#68aede', 'text' : 'Segment 3'},
              {'fillStyle' : '#9cd6ea', 'text' : 'Segment 4'}
            ],
            'animation' : {
              'type'     : 'spinToStop',
              'duration' : 5,
              'spins'    : 8,
              'callbackFinished' : alertPrize
            }
        });

        function startSpin() {
          myWheel.startAnimation();
          document.getElementById('spinButton').disabled = true;
        }

        function alertPrize() {
          let winningSegment = myWheel.getIndicatedSegment();
          window.alert('Congratulations! You have won: ' + winningSegment.text);
          resetWheel();
        }

        function resetWheel() {
          myWheel.stopAnimation(false);
          myWheel.rotationAngle = 0;
          myWheel.draw();
          document.getElementById('spinButton').disabled = false;
        }
    </script>
  </body>
</html>
